<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Form Validation Regex</title>
  </head>
  <body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1 class="heading text-center">User Form</h1>
          <form>
            <!-- Name -->
            <div class="form-group mt-3">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
              />
              <div class="invalid-feedback">
                Name must be between 2 and 10 characters / letters
              </div>
            </div>
            <!-- Zipcode -->
            <div class="form-group mt-3">
              <label for="zip">Zipcode</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                placeholder="Zipcode"
              />
              <div class="invalid-feedback">Enter a valid zipcode</div>
            </div>
            <!-- Email - intentionally not TYPE EMAIl for REGEX USAGE -->
            <div class="form-group mt-3">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email"
              />
              <div class="invalid-feedback">Enter a valid email</div>
            </div>
            <!-- Phone Number -->
            <div class="form-group mt-3">
              <label for="phone">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Phone Number"
              />
              <div class="invalid-feedback">Enter a valid phone</div>
            </div>
            <div class="d-grid">
              <input
                type="button"
                value="Submit"
                class="btn btn-primary mt-3"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
